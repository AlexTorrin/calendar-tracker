<ng-container *ngIf="calendar | async as calendar">
  <div class="cells">
	<div [ngStyle]="firstDay | async"></div>
    <app-cell
		*ngFor="let item of calendar; trackBy: trackById"
		[matTooltip]="item.tooltip"
		matTooltipPosition="right"
		[weight]="item.weight"
		[inFuture]="!item.inPast"
		(click)="addOnDay($event, item.date)"
		(contextmenu)="substrOnDay($event, item.date)"
	></app-cell>
  </div>
</ng-container>
